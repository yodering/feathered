<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="landing-page">
    <div class="grid-background"></div>
    <div class="content">
        <div class="model-container">
            <!-- Three.js model will be inserted here -->
        </div>
        <div class="text-and-button">
            <div class="main-text" id="changing-text"></div>
            <div class="button-container">
                <button id="get-started-button" class="get-started-button">
                    get started
                    <span class="arrow-icon">â†’</span>
                </button>
            </div>
        </div>
    </div>
</div>

    <div id="main-content" style="display: none;">
        <form id="myForm">
            <input type="file" id="file-selector" accept=".txt">
            <input type="number" id="question-amount" placeholder="Number of questions">
            <input type="submit" value="Generate Questions">
        </form>
        <div id="question-box"></div>
        <input type="text" id="answer-box" style="display: none;">
        <button id="submit-button" style="display: none;">Submit</button>
        <button id="next" style="display: none;">Next</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
