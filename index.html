<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png?">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feathered</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div class="grid-background"></div>
    <div id="landing-page" class="active">
        <div class="content">
            <div class="model-container">
                <img src="/logo.png" alt="Feather illustration" class="feather-image">
            </div>
            <div class="text-and-button">
                <div id="changing-text" class="main-text"></div>
                <div class="button-container">
                    <button id="get-started-button" class="get-started-button">
                        get started <span class="arrow-icon">â†’</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="main-content" style="display: none;">
        <form id="myForm">
            <select id="language-select">
                <option value="Korean">Korean</option>
                <option value="Chinese">Chinese</option>
                <option value="Spanish">Spanish</option>
                <option value="Italian">Italian</option>
                <option value="German">German</option>
                <option value="French">French</option>
                <option value="Japanese">Japanese</option>
                <option value="Portuguese">Portuguese</option>
            </select>
            <textarea id="word-input" rows="4" cols="50" placeholder="paste vocab here..."></textarea>
            <span id="char-count-feedback">10000 characters remaining</span>
            <input type="number" id="question-amount" placeholder="number of questions here...">
            <input type="submit" value="generate questions">
        </form>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
